    <!--pop up form-->
    <div class="dark_bg">
        <div class="popup">
            <header>
                <h2 class="modalTitle">Isi Form Pengumuman</h2>
                <button class="closeButton">&times;</button>
            </header>
            <div class="body">
                <form action="#" id="formPengumuman">
                    <div class="imgholder">
                        <label for="uploadimg" class="upload">
                            <input type="file" name="" id="uploadimg" class="picture"> 
                            
                        </label>
                        <img src="./img/image-solid.png" alt="" width="150" height="150" class="img">
                    </div>
                    <div class="inputFieldContainer">
                        <div class="titleField">
                            <div class="formControl">
                                <label for="titleAnnouncement">Judul Pengumuman</label>
                                <input type="text" name="" id="titleAnnouncement" placeholder="Masukkan Judul Pengumuman" required>
                            </div>
                        </div>
                        <div class="descField">
                            <div class="formControl">
                                <label for="descAnnouncement">Deskripsi Pengumuman</label>
                                <textarea id="descAnnouncement" rows="4" cols="50" placeholder="Masukkan Deskripsi Pengumuman" required></textarea>
                            </div>
                        </div>
                        <div class="dateField">
                            <div class="formControl">
                                <label for="sdate">Tanggal Upload</label>
                                <input type="date" name="" id="sdate" placeholder="Pilih Tanggal" required>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="popupFooter">
                <button form="formPengumuman" class="submitBtn">Submit</button>
            </footer>
